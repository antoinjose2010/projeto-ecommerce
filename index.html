<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HouseShop | Início</title>
</head>
<body>
    <h2><span>House</span>Shop</h2>
    <div>
        <form>
            <input type="text" placeholder="Buscar item">
            <div class="caixa-pesquisa">
                <a href="#" class="lupa">
                    <img src="imgs/lupa de pesquisa.png" alt="lupa">
                </a>
            </div>
        </form>
    </div>
        <nav>
            <ul>
                <li id="bolsa"><a href="#"><img src="imgs/bolsa de compras.jpg" alt="bolsa de compras" class="tam"></a></li>
                <li id="user"><a href="#"><img src="imgs/user.png" alt="usuario" class="tam"></a></li>
            </ul>
        </nav>
    <nav class="categorias">
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Moda Masculina</a></li>
            <li><a href="#">Moda Feminina</a></li>
            <li><a href="#">Cosméticos</a></li>
            <li><a href="#">Perfumaria</a></li>
            <li><a href="#">Acessórios</a></li>
        </ul>
    </nav>
    <div class="banner">
        <img src="imgs/6895819.jpg" alt="fashion" id="banner">
    </div>
    <div class="catalogos">
        <h3>CATEGORIA</h3>
        <img src="imgs/dress_2589824.png" alt="roupas">
        <p id="moda">Feminina</p>
        <a href="#"><p>+</p></a>
        <img src="imgs/tie_7544792.png" alt="roupas" id="macho">
        <p id="moda">Masculina</p>
        <a href="#"><p>+</p></a>
        <img src="imgs/3697838-removebg-preview.png" alt="perfumes" id="perfume">
        <p id="moda">Perfumes</p>
        <a href="#"><p>+</p></a>
    </div>

</body>
</html>
